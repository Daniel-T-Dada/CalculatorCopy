<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <p class="title">Simple Interest</p>
        <div class="form-section">
        <form action="">
           <label for="" class="principal"><p class="name">Principal:</p></label>
           <input type="number" id="principal">
           
           <label for="" class="rate"><p class="name">Rate:</p></label>
           <input type="number" id="rate"> 
           
           <label for="" class="time"><p class="name">Time:</p></label>
           <input type="number" id="time"> 
           
           <button type="button" id="click" onclick="calculate()">Calculate</button>
  <p id="total">Interest: <span id="total-interest">NGN 0.00</span></p>
        </form>
    </div>
     </div>
    
</body>
</html>
